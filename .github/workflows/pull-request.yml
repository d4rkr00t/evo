name: Evo CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18.3'
      - uses: actions/setup-node@v1
        with:
            node-version: '16.15.1'
      - name: Cache evo
        uses: actions/cache@v2
        env:
          cache-name: cache-evo
        with:
          path: ./.cache
          key: ${{ runner.os }}-build
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.3.0
      - run: git fetch origin main
      - run: pnpm install
      - run: pnpm run ci:setup
      - run: ./node_modules/.bin/evo run ci --since origin/main --verbose

